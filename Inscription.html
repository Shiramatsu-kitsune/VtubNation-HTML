<!DOCTYPE html>
<html lang="en">
<head>
	<title>S'inscrire</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Connexion.css">
</head>
<body>
	<section>
		<div class="form-container">
		  <form class="Contact">
			<div class="text-container">
			  <h2>Inscription</h2>
			  <br />
			 
              <label for="fname">Pseudonyme</label>
			  <input type="text" id="pname" name="pname" class="pname" placeholder="Votre Pseudo" required />
             
              <label for="lname">Nom</label>
			  <input type="text" id="lname" name="lname" class="lname" placeholder="Votre nom" required />
	
			  <label for="fname">Prénom</label>
			  <input type="text" id="fname" name="fname" class="fname" placeholder="Votre Prénom" required />
	
			  <label for="Email">Email</label>
			  <input type="text" id="Email" email="Email" class="email" placeholder="Votre adresse mail" required />
			
              <label for="password">Mot de passe</label>
			  <input type="password" id="password" name="password" class="fname" placeholder="Votre Mot de passe" required />
            </div>
			<div class="btn-container">
			  
			  <button>Validé</button>
			  
			 
			
			</div>
			<section id="compte_exsiste">
			  
			
			  <label class="connexion">
				<a href="Connexion.html" target="_blank" rel="noopener noreferrer">déjà un compte ? clic ici </a>
			  </label>
			</section>
		  </form>
		</div>
	  </section>
</head>
</body>
</html>
